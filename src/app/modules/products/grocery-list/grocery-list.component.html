<div class="container">
  <h1 class="text-center">Grocery Service</h1>
  <div class="row">
    <div class="col-md-4 mt-4" *ngFor="let item of grocery">
      <app-item-card
        [item]="{
          image: item.image,
          title: item.title,
          price: item.price
        }"
      >
      </app-item-card>
    </div>
  </div>
</div>

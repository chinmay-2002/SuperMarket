<div class="card">
  <img class="card-img-top" [src]="item.image" alt="item Image" />
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">Price: {{ item.price }}</p>
    <button class="btn btn-primary" (click)="added()">Purchase</button>
  </div>
</div>

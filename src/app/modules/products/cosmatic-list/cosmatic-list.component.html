<h1 class="text-center">Cosmatics</h1>
<table class="table container">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Cart</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of consmatic; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.title }}</td>
      <td><img src="{{ item.image }}" alt="" height="90px" width="90px" /></td>
      <td>{{ item.price }}</td>
      <td>
        <button class="btn btn-primary" (click)="added()">Purchase</button>
      </td>
    </tr>
  </tbody>
</table>
